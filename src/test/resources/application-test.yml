spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  
  main:
    allow-bean-definition-overriding: true

app:
  jwt:
    secret: myTestSecretKey123456789012345678901234567890123456789012345678901234567890
    access-token-expiration: 3600

logging:
  level:
    ai.content.auto: DEBUG
    org.hibernate.SQL: DEBUG